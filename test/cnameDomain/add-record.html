<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Domain Customer | Canme record</title>
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <h1>Activate DNS</h1>
        <form>
            <input
                domain="activateDns.order-id"
                value="87694979"
                class="floating-label" />
            <button actions="activateDns">activateDns</button>
        </form>
        <h1>DKIM1</h1>
        <form>
            <input
                type="text"
                domain="cnameRecord.domain-name"
                value="cocreatejs.com"
                placeholder="Domain Id"
                class="floating-label" />
            <input
                type="text"
                domain="cnameRecord.value"
                placeholder="Value"
                class="floating-label" />

            <input
                domain="executeAction.id"
                value="id-two"
                class="floating-label" />

            <button actions="cnameRecord, executeAction">Save Dkim1</button>
        </form>

        <h1>DKIM2</h1>
        <form>
            <input
                type="text"
                domain="cnameRecord.domain-name"
                value="cocreatejs.com"
                placeholder="Domain Id"
                class="floating-label" />
            <input
                type="text"
                domain="cnameRecord.value"
                placeholder="Value"
                class="floating-label" />

            <input
                domain="executeAction.id"
                value="id-three"
                class="floating-label" />

            <button actions="cnameRecord, executeAction">Save Dkim2</button>
        </form>

        <h1>Cname</h1>
        <form>
            <input
                type="text"
                domain="cnameRecord.domain-name"
                value="cocreatejs.com"
                placeholder="Domain Id"
                class="floating-label" />
            <input
                type="text"
                domain="cnameRecord.value"
                placeholder="Value"
                class="floating-label" />

            <button id="id-three" actions="cnameRecord">Save cname</button>
        </form>

        <!-- CoCreateJS -->
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
        <!-- <script src="../dist/CoCreate-domain.js"></script> -->
    </body>
</html>

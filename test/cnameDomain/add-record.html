 <!DOCTYPE html>
<html>
<head>
 <title>Domain Customer | Canme record</title>

 <head>   
    <h1>Activate DNS</h1>
    <form style="margin: 1em 0em;">
        <input domain="activateDns.order-id" value="87694979">
        <button actions='activateDns'>activateDns</button>
        </form>
    <h1>DKIM1</h1>
    <form style="margin: 1em 0em;">
        <input 
                type="text" 
                domain="cnameRecord.domain-name" 
                value="cocreatejs.com" 
                placeholder="Domain Id" 
                class="floating-label_field">
        <input 
                type="text" 
                domain="cnameRecord.value" 
                placeholder="Value" 
                class="floating-label_field">
        
        <input domain="executeAction.id" value="id-two">

        <button 
        		actions='cnameRecord, executeAction'>Save Dkim1</button>
    </form>
    
    <h1>DKIM2</h1>
    <form style="margin: 1em 0em;">
        <input 
                type="text" 
                domain="cnameRecord.domain-name" 
                value="cocreatejs.com" 
                placeholder="Domain Id" 
                class="floating-label_field">
        <input 
                type="text" 
                domain="cnameRecord.value" 
                placeholder="Value" 
                class="floating-label_field">
        
        <input domain="executeAction.id" value="id-three">

        <button id="id-two"
        		actions='cnameRecord, executeAction'>Save Dkim2</button>
    </form>
    
    <h1>Cname</h1>
    <form style="margin: 1em 0em;">
        <input 
                type="text" 
                domain="cnameRecord.domain-name" 
                value="cocreatejs.com" 
                placeholder="Domain Id" 
                class="floating-label_field">
        <input 
                type="text" 
                domain="cnameRecord.value" 
                placeholder="Value" 
                class="floating-label_field">
        
        <button id="id-three" actions='cnameRecord'>Save cname</button>
	
	</form>

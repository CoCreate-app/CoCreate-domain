 <!DOCTYPE html>
<html>
  <head>
    <title>Search Domain</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="http://52.203.210.252:8080/stylesheets/domain_search.css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
      <h1>Search Domain</h1>

    <ul class="nav nav-tabs domainTab" role="tablist">
        <li role="presentation" class="active"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a></li>
        <li role="presentation"><a href="#transfer" aria-controls="transfer" role="tab" data-toggle="tab">Transfer</a></li>
    </ul>

	  <form id='register' data-real_time="true" id="customer-form" data-collection="modules"  data-form_id="resller">
		  	<div id='tlds'></div>
        <div class="input-group serchBtnWrap">
            <input type="text" name="domain_name" class="form-control" placeholder="Find your perfect domain name" value="">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default search_domainBtn">Search</button>
            </span>
        </div>
	  		<div id='result_domain'></div>

<input data-module_id="5debebdd189f212c8ebd0156" name='customer-id' value="21608231" id='customer-id'>
<input data-module_id="5debebdd189f212c8ebd0156" name='id_contact'  value="89126633" id='contact-id'>
<!--	  		     
		<input data-module_id="5debebdd189f212c8ebd0156" name='customer-id' placeholder="21608231" id='customer-id'>
		<input data-module_id="5debebdd189f212c8ebd0156" name='id_contact'  placeholder="89126633" id='contact-id'>
	-->

	  </form>

    <div id="transfer" style="display:none">
      <div class="row">
            <div class="col-sm-12 ">
              <form id="transferForm" name="transferForm" class="form-horizontal transferDomain">
                <div class="form-group">
                  <label class="col-sm-4 control-label">Domain Name</label>
                  <div class="col-sm-8">
                    <div class="input-group">             
                        <input type="text" class="form-control" name="transfer_domain_name"  placeholder="Your Website" required="">
                        <span class="input-group-addon" id="basic-addon1">•</span>                
                        <select name="transfer_domain_ext"  class="form-control" style="width:100px;" required=""></select> 
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-4 control-label">Transfer Auth Code<br>
                  <small style="font-weight: normal;">(Also known as: "Transfer Secret"
or "EPP Auth Code")</small></label>
                  <div class="col-sm-8">
                    <input type="text" name="transfer_auth_code" id="transfer_auth_code" class="form-control" required="">
                    <p class="help-block">The Domain Transfer Auth Code needs to be obtained from the current Registrar of the domain name that you wish to transfer. Learn More »</p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8">
                      <button type="button"  class="btn btn-primary check_transfer_domain" >Check Transfer</button>
                      <button type="button"  class="btn btn-primary transfer_domain" id="transfer_domain" style="display:none" >Transfer</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div><!-- end div transfer-->

  </body>
  <script type="text/javascript" src='http://52.203.210.252:8080/js/domain_crud.js'></script>

  <head>

  <body>
      <h1>Search Domain</h1>
      <form>
        <div>
          <label><input data-domain="tlds[]" type="checkbox" value="net"/>net</label>
          <label><input data-domain="tlds[]" type="checkbox" value="com"/>com</label>
        </div>
        <input data-domain="domain-name" type="text" name="domain_name" class="form-control" placeholder="Find your perfect domain name" value="">
		    <button class='searchDomainRecordBtn'>Search</button>
	    </form>
	
	
     <div class="card template margin:10px" data-template_id="searchdomain">
        <div class="padding:15px">
          <h3 value="name"></h3>
          <h3 value="status"></h3>
          <h3 value="price"></h3>
          <h3 value="test.hey.name"></h3>
          <h3 value="test.hey.noexists"></h3>
          
          <select>
            <option>1 year</option>
            <option>2 year</option>
          </select>

          <a href="#" class="btn btn-primary">More details</a>
        </div>
     </div>

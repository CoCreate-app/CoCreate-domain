<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Domain Customer | txt record</title>

        <head>
            <h1>Add txt RECORD to Domain</h1>
            <form realtime="true" id="customer-form" array="modules">
                <!--
domain-name	
value	String	-->

                <input
                    type="text"
                    domain="txtRecord.domain-name"
                    value="cocreatejs.com"
                    placeholder="Domain Id"
                    class="floating-label" />
                <input
                    type="text"
                    domain="txtRecord.current-value"
                    placeholder="current-value"
                    class="floating-label" />
                <input
                    type="text"
                    domain="txtRecord.new-value"
                    placeholder="new-value"
                    class="floating-label" />

                <!--
		<input type="text" object="5debebdd189f212c8ebd0156" name="customer-id" id="customer-id"  domain="customer-id" placeholder="Id customer" class="floating-label">
		<input type="text" object="5debebdd189f212c8ebd0156" name="contact-id"  id="contact-id" placeholder="Contact ID" class="floating-label">
		
		-->

                <button actions="txtRecord">SendData Txt</button>
            </form>

            <!--CoCreateJS-->

            <!--CoCreate Plugins-->

            <!--<script src="../../dist/CoCreate-domain.js"></script>
-->

            <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
        </head>
    </head>
</html>

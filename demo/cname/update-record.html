<!DOCTYPE html>
<html>
<head>
  <title>Domain Customer | CNAME record</title>
</head>  
<body>
  <h1>Update cname</h1>
  <form>	
    <input type="text" 
        domain="cnameRecord.domain-name" 
        value="cocreatejs.com" 
        placeholder="Domain Id" class="floating-label">
    <input type="text" 
        domain="cnameRecord.current-value" 
        placeholder="current-value" class="floating-label">
    <input type="text" 
        domain="cnameRecord.new-value" 
        placeholder="new-value" class="floating-label">

		 <button actions='cnameRecord'>SendData Cname</button>
		    
	</form>

    <!-- CoCreateJS -->

    <!-- <script src="../../../CoCreateJS/dist/CoCreate.js"></script> -->
    <script src="http://127.0.0.1:4000/CoCreateJS/dist/CoCreate.js" ></script>

    <!-- CoCreate Plugins-->

  </body>
</html>

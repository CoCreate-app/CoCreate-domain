<!DOCTYPE html>
<html>
<head>
  <title>Domain Customer | Cname record</title>
</head> 
<body class="padding:15px"> 
    <h1>Add cname</h1>
      
    <form>    
      <input type="text" 
        domain="cnameRecord.domain-name" 
        value="cocreatejs.com" 
        placeholder="Domain Id" 
        class="floating-label">
      <input type="text" 
        domain="cnameRecord.value" 
        placeholder="Value" 
        class="floating-label">
      
      <button actions='cnameRecord' class="margin-top:20px">SendData Cname</button>
	</form>

    <!-- CoCreateJS -->

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Domain Customer | Cname record</title>
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body class="padding:15px">
        <h1>Add cname</h1>

        <form>
            <input
                type="text"
                domain="cnameRecord.domain-name"
                value="cocreatejs.com"
                placeholder="Domain Id"
                class="floating-label" />
            <input
                type="text"
                domain="cnameRecord.value"
                placeholder="Value"
                class="floating-label" />

            <button actions="cnameRecord" class="margin-top:20px">
                SendData Cname
            </button>
        </form>

        <!-- CoCreateJS -->
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
        <!-- <script src="../dist/CoCreate-domain.js"></script> -->
    </body>
</html>

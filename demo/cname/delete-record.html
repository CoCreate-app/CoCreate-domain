<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Domain Customer | txt record</title>

        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <h1>Delete txt RECORD to Domain</h1>
        <form realtime="true" id="customer-form" collection="modules">
            <input
                type="text"
                domain="cnameRecordDelete.domain-name"
                value="cocreatejs.com"
                placeholder="Domain Id"
                class="floating-label" />
            <input
                type="text"
                domain="cnameRecordDelete.host"
                value="cocreatejs.com"
                placeholder="host"
                class="floating-label" />
            <input
                type="text"
                domain="cnameRecordDelete.value"
                placeholder="value"
                class="floating-label" />

            <button actions="cnameRecordDelete">Delete Cname</button>
        </form>

        <!--<script src="../../dist/CoCreate-domain.js"></script>-->
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
    </body>
</html>

 <!DOCTYPE html>
<html>
<head>
 <title>Domain Customer | txt record</title>

 <head>     
      <h1>Delete txt RECORD to Domain</h1>
      <form realtime="true" id="customer-form" collection="modules">


      <input 
            type="text" 
            domain="cnameRecordDelete.domain-name" value="cocreatejs.com" placeholder="Domain Id" class="floating-label">
      <input 
            type="text" 
            domain="cnameRecordDelete.host" value="cocreatejs.com" placeholder="host" class="floating-label">
      <input 
            type="text" 
            domain="cnameRecordDelete.value" placeholder="value" class="floating-label">

		 
		 <button 
        		actions='cnameRecordDelete'Delete Cname</button>
		    
	</form>

<form collection="organization">

<input type="text" name="no-of-records" domain="searchRecord.no-of-records" placeholder="no-of-records"/>
<input type="text" name="page-no" domain="searchRecord.page-no" placeholder="page-no"/>
<br>
<br>
<input type="text" name="order-by" domain="searchRecord.order-by" placeholder="order-by"/>
<input type="text" name="order-id" domain="searchRecord.order-id" placeholder="order-id"/>
<input type="text" name="reseller-id" domain="searchRecord.reseller-id" placeholder="reseller-id"/>
<input type="text" name="customer-id" domain="searchRecord.customer-id" placeholder="customer-id"/>
<input type="text" name="show-child-orders" domain="searchRecord.show-child-orders" placeholder="show-child-orders"/>
<input type="text" name="product-key" domain="searchRecord.product-key" placeholder="product-key"/>
<input type="text" name="status" domain="searchRecord.status" placeholder="status"/>
<input type="text" name="domain-name" domain="searchRecord.domain-name" placeholder="domain-name"/>
<input type="text" name="privacy-enabled" domain="searchRecord.privacy-enabled" placeholder="privacy-enabled('Contact')"/>
<input type="text" name="creation-date-start" domain="searchRecord.creation-date-start" placeholder="creation-date-start"/>
<input type="text" name="creation-date-end" domain="searchRecord.creation-date-end" placeholder="creation-date-end"/>
<input type="text" name="expiry-date-start" domain="searchRecord.expiry-date-start" placeholder="expiry-date-start"/>
<input type="text" name="expiry-date-end" domain="searchRecord.expiry-date-end" placeholder="expiry-date-end"/>
<br>
<br>
<button actions='searchRecord'>Search</button>
</form>

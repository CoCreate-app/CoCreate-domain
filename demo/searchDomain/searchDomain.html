<form collection="organization">

<input type="text" name="no-of-records" domain="searchDomain.no-of-records" placeholder="no-of-records"/>
<input type="text" name="page-no" domain="searchDomain.page-no" placeholder="page-no"/>
<br>
<br>
<input type="text" name="order-by" domain="searchDomain.order-by" placeholder="order-by"/>
<input type="text" name="order-id" domain="searchDomain.order-id" placeholder="order-id"/>
<input type="text" name="reseller-id" domain="searchDomain.reseller-id" placeholder="reseller-id"/>
<input type="text" name="customer-id" domain="searchDomain.customer-id" placeholder="customer-id"/>
<input type="text" name="show-child-orders" domain="searchDomain.show-child-orders" placeholder="show-child-orders"/>
<input type="text" name="product-key" domain="searchDomain.product-key" placeholder="product-key"/>
<input type="text" name="status" domain="searchDomain.status" placeholder="status"/>
<input type="text" name="domain-name" domain="searchDomain.domain-name" placeholder="domain-name"/>
<input type="text" name="privacy-enabled" domain="searchDomain.privacy-enabled" placeholder="privacy-enabled('Contact')"/>
<input type="text" name="creation-date-start" domain="searchDomain.creation-date-start" placeholder="creation-date-start"/>
<input type="text" name="creation-date-end" domain="searchDomain.creation-date-end" placeholder="creation-date-end"/>
<input type="text" name="expiry-date-start" domain="searchDomain.expiry-date-start" placeholder="expiry-date-start"/>
<input type="text" name="expiry-date-end" domain="searchDomain.expiry-date-end" placeholder="expiry-date-end"/>
<br>
<br>
<button actions='searchDomain'>Search</button>
</form>

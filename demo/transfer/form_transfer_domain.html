<!DOCTYPE html>
<form array="organization">
    <input
        type="text"
        domain="transferRecord.domain-name"
        key="domain-name"
        placeholder="domain-name" />
    <input
        type="text"
        domain="transferRecord.customer-id"
        key="customer-id"
        placeholder="customer-id" />
    <input
        type="text"
        domain="transferRecord.reg-contact-id"
        key="reg-contact-id"
        placeholder="reg-contact-id" />
    <input
        type="text"
        domain="transferRecord.admin-contact-id"
        key="admin-contact-id"
        placeholder="admin-contact-id" />
    <input
        type="text"
        domain="transferRecord.tech-contact-id"
        key="tech-contact-id"
        placeholder="tech-contact-id" />
    <input
        type="text"
        domain="transferRecord.billing-contact-id"
        key="billing-contact-id"
        placeholder="billing-contact-id" />
    <input
        type="text"
        domain="transferRecord.invoice-option"
        key="invoice-option"
        placeholder="invoice-option" />
    <input
        type="text"
        domain="transferRecord.auto-renew"
        key="auto-renew"
        placeholder="auto-renew" />
    <br />
    <br />
    <input
        type="text"
        domain="transferRecord.purchase-privacy"
        key="purchase-privacy"
        placeholder="purchase-privacy" />
    <input
        type="text"
        domain="transferRecord.protect-privacy"
        key="protect-privacy"
        placeholder="protect-privacy" />
    <input type="text" domain="transferRecord.ns" key="ns" placeholder="ns" />
    <input
        type="text"
        domain="transferRecord.attr-name"
        key="attr-name"
        placeholder="attr-name" />
    <input
        type="text"
        domain="transferRecord.attr-value"
        key="attr-value"
        placeholder="attr-value" />
    <br />
    <br />
    <button actions="transferRecord">Transfer</button>
</form>

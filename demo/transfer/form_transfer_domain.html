<form collection="organization">

<input type="text" domain="transferRecord.domain-name" name="domain-name" placeholder="domain-name"/>
<input type="text" domain="transferRecord.customer-id" name="customer-id" placeholder="customer-id"/>
<input type="text" domain="transferRecord.reg-contact-id" name="reg-contact-id" placeholder="reg-contact-id"/>
<input type="text" domain="transferRecord.admin-contact-id" name="admin-contact-id" placeholder="admin-contact-id"/>
<input type="text" domain="transferRecord.tech-contact-id" name="tech-contact-id" placeholder="tech-contact-id"/>
<input type="text" domain="transferRecord.billing-contact-id" name="billing-contact-id" placeholder="billing-contact-id"/>
<input type="text" domain="transferRecord.invoice-option" name="invoice-option" placeholder="invoice-option"/>
<input type="text" domain="transferRecord.auto-renew" name="auto-renew" placeholder="auto-renew"/>
<br>
<br>
<input type="text" domain="transferRecord.purchase-privacy" name="purchase-privacy" placeholder="purchase-privacy"/>
<input type="text" domain="transferRecord.protect-privacy" name="protect-privacy" placeholder="protect-privacy"/>

<input type="text" domain="transferRecord.attr-value" name="attr-value" placeholder="attr-value"/>
<br>
<br>
<button actions='transferRecord'>Transfer</button>
</form>

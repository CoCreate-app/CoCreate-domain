<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Domain Customer with module crud</title>
        <link
            href="https://cdn.cocreate.app/CoCreate.min.css"
            rel="stylesheet" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <form realtime="true" id="customer-form" array="modules">
            <input
                object="jgjkghkjgkj"
                type="text"
                key="username"
                domain="username"
                placeholder="username"
                value="testcust+1@example.com" />
            <input
                type="text"
                key="email"
                domain="email"
                placeholder="Email"
                id="email"
                class="floating-label"
                value="testcust+1@example.com"
                input-selector="[key='username']"
                input-attribute="value"
                input-events="input, onload" />
            <input
                type="text"
                key="passwd"
                domain="passwd"
                placeholder="passwd"
                value="C123456789" />
            <input
                type="text"
                key="name"
                domain="name"
                placeholder="name"
                value="Jane Doe" />
            <input
                type="text"
                key="company"
                domain="company"
                placeholder="company"
                value="N/A" />
            <input
                type="text"
                key="address-line-1"
                domain="address-line-1"
                placeholder="address-line-1"
                value="Test Address Line" />
            <input
                type="text"
                key="city"
                domain="city"
                placeholder="city"
                value="Mumbai" />
            <input
                type="text"
                key="state"
                domain="state"
                placeholder="state"
                value="Maharashtra" />
            <input
                type="text"
                key="country"
                domain="country"
                placeholder="country"
                value="IN" />
            <input
                type="text"
                key="zipcode"
                domain="zipcode"
                placeholder="zipcode"
                value="567889" />
            <input
                type="text"
                key="phone-cc"
                domain="phone-cc"
                placeholder="phone-cc"
                value="91" />
            <input
                type="text"
                key="phone"
                domain="phone"
                placeholder="phone"
                value="9876543211" />
            <input
                type="text"
                key="lang-pref"
                domain="lang-pref"
                placeholder="lang-pref"
                value="en" />
            <input
                type="text"
                key="contact_type"
                domain="contact_type"
                placeholder="Contact"
                value="Contact" />

            <!--<button class='createCustomerReseller submitBtn'>Send</button>-->
            <button
                type="button"
                actions="registerCustomer, registerContact"
                id="register">
                click to sEND
            </button>
        </form>

        <script type="text/javascript">
            /*
		setTimeout(function(){
				console.log("Stage end eventRegisterCustomer");
				object.dispatchEvent(new CustomEvent('eventRegisterCustomer'));
				}, 5000)
		*/

            var cocreateDomainRegisterAPi = new CocreateDomainAPi();

            function registerCustomer() {
                var btn = object.querySelector("button#register");
                let dataToSend = cocreateDomainRegisterAPi.getDataJSON(
                    btn,
                    cocreateDomainRegisterAPi
                );
                dataToSend["type"] = ".customerRecordBtn";
                dataToSend = cocreateDomainRegisterAPi.manipulateDataToSend(
                    btn,
                    dataToSend
                );
                console.log("customer from local => ", dataToSend);
                console.log(dataToSend);
                cocreateDomainRegisterAPi.socket(
                    dataToSend,
                    cocreateDomainRegisterAPi
                );
            }

            function registerContact() {
                console.log("REgister registerContact");
                var btn = object.querySelector("button#register");
                let dataToSend = cocreateDomainRegisterAPi.getDataJSON(
                    btn,
                    cocreateDomainRegisterAPi
                );
                var localstorage = window.sessionStorage;
                dataToSend["customer_id"] = localstorage["customer-id"];
                dataToSend["type"] = ".contactRecordBtn";
                dataToSend = cocreateDomainRegisterAPi.manipulateDataToSend(
                    btn,
                    dataToSend
                );
                console.log("contact from local => ", dataToSend);
                cocreateDomainRegisterAPi.socket(
                    dataToSend,
                    cocreateDomainRegisterAPi
                );
            }

            CoCreate.actions.registerEvent(
                "registerCustomer",
                registerCustomer,
                window,
                "eventRegisterCustomer"
            );
            CoCreate.actions.registerEvent(
                "registerContact",
                registerContact,
                window,
                "eventregisterContact"
            );
        </script>

        <script src="/dist/CoCreate.js"></script>
    </body>
</html>
